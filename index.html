<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
    <!-- Sign In page -->
    <title>Sign In</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Page Title -->
        <h1 class="text-center">Sales Management App</h1>
        <hr class="pb-3">

        <div class="row ">
            <div class="container d-flex justify-content-center h-75 w-75">
                <div class="row">

                    <div class="col-6">
                        <img  class="w-100" src="https://cdn.pixabay.com/photo/2018/03/31/06/31/dog-3277417_1280.jpg" alt="Dog pet">
                    </div>
                    <div class="col-6">
                        <from>
                            <!-- Username Div START -->
                                <div class="mb-3">
                                    <label class="form-label" for="username">Username<span class="text-danger">*</span></label>
                                    <input id="username" class="form-control" title="SearUsernamech" name="Usename" type="text" placeholder="John Doe">
                                </div>
                                <!-- Username Div END -->
                    
                            <!-- Email Div START -->
                            <div class="mb-3">
                                <label class="form-label" for="email">Email<span class="text-danger">*</span></label>
                                <input id="email" class="form-control" title="Email" name="email" type="email" placeholder="johnny.doe@exemple.com">
                            </div>
                            <!-- Email Div END -->
                        
                            <!-- Password Div START -->
                            <div class="mb-3">
                                <label class="form-label" for="password">Password<span class="text-danger">*</span></label>
                                <input id="password" class="form-control" title="Password" name="password" type="password" placeholder="********">
                            </div>
                            <!-- Password Div END -->
                            <div class="mb-3 d-flex justify-content-end">
                                <a href="./ForgetPassword/ForgetPassword.html" title="Forget Password">Forget Password?</a>
                            </div>
                            <!-- Buttons Div START -->
                            <div class="mb-3 d-flex justify-content-between">
                                <button type="submit" title="Register a new account" class="btn btn-primary">Register</button>
                                <button type="submit" title="Sign in to an existing account" class="btn btn-primary">Sign In</button>
                            </div>
                            <!-- Buttons Div END -->

                        </from>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
