<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Forget Password</h1>
        <hr class="pb-3">
        <div class="container h-75 w-400">
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email<span class="text-danger">*</span></label>
                            <input id="email" class="form-control" title="Email" name="Email" type="email" placeholder="Johnny.Doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">New Password<span class="text-danger">*</span></label>
                            <input id="New Password" class="form-control" title="Password" name="Password" type="password" placeholder="Password should contain 8 charaters.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Rewrite Password<span class="text-danger">*</span></label>
                            <input id="Rewrite Password" class="form-control" title="Rewrite Password" name=" Rewrite Password" type="password" placeholder="Re-write your password">
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <a href="../index.html" class="btn btn-primary" title="Sign In or Sign Up">Sign Up / Sign In</a>
                <button type="submit" title="Submit Form" class="btn btn-primary">Submit</button>
                
            </div>
        </div>    
    </div>

</body>
</html>
