<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- Order Dash JS -->
    <script src="./OrderDash.js"></script>
    
    <!-- Customer Dashboard -->
    <title>Order Dashboard</title>
</head>
<body>
    <div class="container-fulid d-flex justify-content-center">
        <!-- Page Navagation START-->
        <div class="col-3 vh-100 pt-5" >
            <!-- Admin Dash -->
            <div class="mb-3 pt-5">
                <!-- h ref -> hot reference -->
                <a href="../AdminDash/AdminDash.html" class="btn btn-outline-warning w-100 text-start border-start-0 rounded-end-2 "title="Admin Dashboard"> <i class="bi bi-pie-chart-fill"></i> Admin Dashboard</a>
            </div>
            <!-- Customer  -->
            <div class="mb-3">
                <a href="../CustomerList/CustomerList.html" class="btn btn-outline-warning w-100 text-start rounded-end-2 border-start-0 "title="Custome Listr"> <i class="bi bi-file-earmark-person-fill"></i> Customer</a>
            </div>
            <!-- Orders -->
            <div class="mb-3">
                <a href="../OrderDash/OrderDash.html" class="btn btn-outline-warning w-100 text-start rounded-end-2 border-start-0 active"title="Orders"> <i class="bi bi-list-check"></i> Orders</a>
            </div>
            <!-- Products -->
            <div class="mb-3">
                <a href="../Products/Products.html" class="btn btn-outline-warning w-100 text-start rounded-end-2 border-start-0"title="Products"> <i class="bi bi-box-seam-fill"></i> Products</a>
            </div>
            <!-- Messages -->
            <div class="mb-3">
                <a hf="../index.html" class="btn btn-outline-warning w-100 text-start rounded-end-2 outline-0"title="Messages"> <i class="bi bi-chat-left-dots-fill"></i> Messages</a>
            </div>
            <!-- LogOut -->
            <div class="mb-3">
                <a href="../index.html" class="btn btn-outline-warning w-100 text-start rounded-end-2 outline-0"title="Messages"> <i class="bi bi-chat-left-dots-fill"></i> Logout</a>
            </div>
        </div>
        <!-- PAge Navagation END -->



    <!-- Customer Display Section START -->
    <div class="col-9">
        <div class="row">
            <!-- Search Bar -->
            <div class="row d-flex justify-content-center" >
                <!-- Search Section START -->
                <div class="bg-secondary rounded-bottom-3 p-2" style="width: 36rem;">
                    <form class="d-flex" role="search">

                        <div class="input-group mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" type="search" id="search" placeholder="Search">
                                <label for="search">
                                    Search
                                </label>
                            </div>
                            <span class="input-group-text">
                                <button class="btn btn-outline-success" type="submit" title="submit">
                                    <i class="bi bi-search"></i>
                                </button>

                            </span>
                        </div>
                    </form>
                </div>
                <!-- Search Section END -->
            </div>

            <!-- Product Orders Table -->
           <table class="table table-striped table-hover mt-5 pt-5">
                <thead>
                    <tr>
                        <!-- Implement the header names using the <th scope="col"></th> tag -->
                        <th scope="col">Order ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Status</th>
                        <th scope="col">Options</th>  
                    </tr>
                    
                </thead>
                <tbody id="ordersTable">
                    
                </tbody>
           </table>

        </div>
    </div>

</body>

</html>
